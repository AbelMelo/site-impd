        body {

        header {

        .container {

        .social-media {

        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            margin: auto;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img, .carousel-images video {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-buttons {
            position: absolute;
            top: 155px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

                <button class="carousel-button" onclick="nextSlide()">❯</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.getElementById('carouselImages');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
